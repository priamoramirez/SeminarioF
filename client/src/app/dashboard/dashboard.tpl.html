<h4>Mi Proyectos</h4>
<div ng-include="'projects/projects-list.tpl.html'">
</div>

<h4>Mis tareas</h4>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th class="span8">Nombre</th>
        <th class="span1">Estimado</th>
        <th class="span1">Restante</th>
        <th class="span2">Herramientas</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>{{task.name}}</td>
        <td>{{task.estimation}}</td>
        <td>{{task.remaining}}</td>
        <td></td>
    </tr>
    <tr ng-show="!tasks.length">
        <td colspan="4">No hay tareas pendientes</td>
    </tr>
    </tbody>
</table>
