<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Fecha de Inicio</th>
        <th>Terminacion</th>
        <th>Estatus</th>
        <th>Herramientas</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="sprint in sprints">
        <td ng-click="edit(sprint.$id())">{{sprint.name}}</td>
        <td ng-click="edit(sprint.$id())">{{sprint.start}}</td>
        <td ng-click="edit(sprint.$id())">{{sprint.end}}</td>
        <td ng-click="edit(sprint.$id())">ACTIVO</td>
        <td>
            <button type="button" class="btn btn-mini" ng-click="tasks(sprint)">Tareas</button>
        </td>
    </tr>
    <tr ng-show="!sprints.length">
        <td colspan="5">No hay Sprints definidos</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">Sprint Nuevo</button>
</div>
